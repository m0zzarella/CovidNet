<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    body {
        background-image:
            linear-gradient(rgba(0, 0, 0, 0.63),
                rgba(0, 0, 0, 0.63)),
            url("bg.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
 
    }
</style>
 
<body>
 
 
    
    <div class="wrapper">
        <nav>
            <input type="checkbox" id="show-search">
            <input type="checkbox" id="show-menu">
            <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
            <div class="content">
                <div class="logo"><a href="#">CovidNet</a></div>
                <ul class="links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li>
                        <a href="#" class="desktop-link">Resources</a>
                        <input type="checkbox" id="show-features">
                        <label for="show-features">Features</label>
                        <ul>
                            <li><a href="#">Ambulance</a></li>
                            <li><a href="#">Oxygen</a></li>
                            <li><a href="#">Plasma</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" class="desktop-link">News</a>
                        <input type="checkbox" id="show-services">
                        <label for="show-services">News</label>
                    </li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
            <label for="show-search" class="search-icon"><i class="fas fa-search"></i></label>
            <form action="#" class="search-box">
                 <input type="text" placeholder="Type Something to Search..." required>
                <button type="submit" class="go-icon"><i class="fas fa-long-arrow-alt-right"></i></button>
            </form>
        </nav>
    </div>
  <canvas id="chart" width="800" height="400"></canvas>
  <script>
    
      chartIt();
      async function chartIt() {
      const data = await getData();
      const ctx = document.getElementById('chart').getContext('2d');
      Chart.defaults.font.size = 16;
      
      const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: data.xs,
            datasets: [{
            label: 'No. of Covid Affected',
            data: data.ys,
            backgroundColor: [
                'rgba(153, 102, 255, 0.6)',],
            borderColor: [
                'rgba(153, 102, 255, 1)',],
            borderWidth: 1
         }
    
       ]
     },
     options: {
        plugins: {
            legend: {
                labels: {
                    
                    font: {
                        size: 14
                    }
                }
            }
        }
    }
     
   });
      }
  
    async function getData() {
    const xs =[];
    const ys =[];
    const response = await fetch('district_wise.csv');
    const data = await response.text();
    
    const table = data.split('\n').slice(1);
 
    table.forEach(row => {
 
    const columns = row.split(',');
    const district = columns[3];
    xs.push(district);
    const affected = columns[4];
    ys.push(affected);
    console.log(district,affected);
    });
   return {xs,ys};
   }
 
 
  </script>
    
 
 
</body>
 
</html>
